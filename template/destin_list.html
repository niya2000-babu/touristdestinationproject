{% extends 'index222.html' %}
{% load static %}
{% block content %}


    <h1>{{ destination.place_name }}</h1>
    <p>Weather: {{ destination.weather }}</p>
    <p>Location: {{ destination.state }}, {{ destination.district }}</p>
    <p><a href="{{ destination.google_map_link }}">Google Map Link</a></p>
    <img src="{{ destination.image.url }}" alt="{{ destination.place_name }}">
    <p>{{ destination.description }}</p>
    <a href="{% url 'destination-list-create' %}">Back to List</a>

{% endblock %}
