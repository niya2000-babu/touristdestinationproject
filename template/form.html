{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if destination %}Edit{% else %}New{% endif %} Destination</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if destination %}Edit{% else %}New{% endif %} Destination</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
