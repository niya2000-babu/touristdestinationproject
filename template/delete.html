<!-- templates/destinations/delete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete {{ destination.place_name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Delete {{ destination.place_name }}</h1>
    <p>Are you sure you want to delete {{ destination.place_name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'destination-detail' destination.id %}">Cancel</a>
</body>
</html>
